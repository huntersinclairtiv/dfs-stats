    <style type="text/css">
      .hamburger-icon {
        position: absolute;
        right: 10px;
        top : 10px;
      }

      #sidenav-overlay {
          position: fixed;
          top: 16px;
          left: 200px;
          right: inherit;
          height: 30px;
          background-color: rgba(0,0,0,0);
          z-index: 1000;
          will-change: opacity;
          color: white;
          display: block;
          width: 30px;
          font: normal normal normal 14px/1 FontAwesome;
          font-size: 28px;
          cursor: pointer;
          -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
          -moz-animation: fadein 2s; /* Firefox < 16 */
          -ms-animation: fadein 2s; /* Internet Explorer */
          -o-animation: fadein 2s; /* Opera < 12.1 */
          animation: fadein 2s;
      }

      @keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Firefox < 16 */
      @-moz-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Safari, Chrome and Opera > 12.1 */
      @-webkit-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Internet Explorer */
      @-ms-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Opera < 12.1 */
      @-o-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }


      #sidenav-overlay:before {
          content: '\f0c9';
      }
      
      .side-nav .social {
        text-align: left;
        padding-left: 10px;
      }
      .slider-wrap {
        min-height: 100px;
        padding-top:0px;
      }
      .side-header {
        padding: 20px;
      }
      
      .light-blue-skin .dropdown-content li:not(.disabled) span {
        color: #444;
      }
      .select-wrapper input.select-dropdown {
        color: #666;
      }
      .site-select {
        width: 200px;
        float: left;
        margin-right: 20px;
      }
      .year-select {
        width: 100px;
        float: left;
        margin-right: 20px;
      }
      .season-select {
        width: 100px;
        float: left;
        margin-right: 20px;
      }
      .week-select {
        width: 100px;
        float: left;
        margin-right: 20px;
      }
      .slate-select {
        width: 330px;
        float: left;
        margin-right: 20px;
      }
     .force-reload-select {
        width: 200px;
        float: left;
        margin-right: 20px;
     }
      #main-controls:after {
        content:'';
        width:100%;
        clear:both;
        display:block;
      }
      #results-output {
        height: 20rem;
      }
    </style>
